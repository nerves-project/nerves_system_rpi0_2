version = 1

[[annotations]]
path = [
 ".formatter.exs",
 ".github/CODEOWNERS",
 ".gitignore",
 "nerves_defconfig",
 "NOTICE",
 "REUSE.toml",
 "mix.exs",
 "mix.lock",
 "VERSION"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "None"
SPDX-License-Identifier = "CC0-1.0"

# Buildroot derived or related files
# NOTE: packages here proactively have copyright assigned to the Buildroot
# developers to avoid worrying about copyright assignment when upstreaming.
[[annotations]]
path = [
 "Config.in",
 "package/**",
 "external.mk",
 "post-build.sh",
 "post-createfs.sh"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "The Buildroot developers <buildroot@buildroot.org>"
SPDX-License-Identifier = "GPL-2.0-or-later"

# Linux kernel derived or related files
[[annotations]]
path = [
 "linux/*",
 "linux-6.12.defconfig",
 "ramoops-overlay.dts"
]
precedence = "override"
SPDX-FileCopyrightText = "Various"
SPDX-License-Identifier = "GPL-2.0-only"

# Fwup config files
[[annotations]]
path = [
 "fwup-ops.conf",
 "fwup.conf",
 "fwup.conf.eex",
 "fwup_include/*"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "None"
SPDX-License-Identifier = "CC0-1.0"

# Various config files
[[annotations]]
path = [
 "busybox.fragment",
 "cmdline-a.txt",
 "cmdline-b.txt",
 "config.txt",
 "rootfs_overlay/etc/boardid.config",
 "rootfs_overlay/etc/erlinit.config",
 "rootfs_overlay/etc/fw_env.config"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "None"
SPDX-License-Identifier = "CC0-1.0"

# By SparkFun Electronics - https://www.sparkfun.com/products/18713, CC BY 2.0, https://commons.wikimedia.org/w/index.php?curid=111936085
[[annotations]]
path = [
 "assets/images/Raspberry_Pi_Zero_2_W.jpg"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "SparkFun Electronics"
SPDX-License-Identifier = "CC-BY-2.0"
